<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<span *ngIf="loading == false">
  <div *ngIf="loadingError == false; else errorTemplate" class="pattern-revision">
    <span class="float-right">
      <button class="btn btn-outline-dark go-back mid-btn" (click)="goBack()">Go back</button>
    </span>
    <h1 class="display-4 pattern-title">{{ pattern.name }}</h1>
    <hr>
    <div [innerHTML]="pattern.html"></div>
  </div>

  <ng-template #errorTemplate>
    <h2 class="error">
      {{ this.error }}
    </h2>
  </ng-template>
</span>
